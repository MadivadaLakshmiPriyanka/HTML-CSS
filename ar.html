<body bgcolor="green">
<font size="6" color="white">
<script language="javascript">
var a,b,c,d,e,f
a=window.prompt("Enter 1st number")
b=window.prompt("Enter 2nd number")
c=parseInt(a)+parseInt(b)
d=parseInt(a)-parseInt(b)
e=parseInt(a)*parseInt(b)
f=parseInt(a)/parseInt(b)
document.write("sum of two numbers:"+c+"<br>")
document.write("sub of two numbers:"+d+"<br>")
document.write("mul of two numbers:"+e+"<br>")
document.write("div of two numbers:"+f+"<br>")
</script>
</font>
</body>
