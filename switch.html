<body bgcolor="olive">
<font size="6" color="white">
<script language="javascript">
var a,b
a=new Date()
b=a.getDay()
switch(b)
{
case 0:
document.write("sun");
break;
case 1:
document.write("mon");
break;
case 2:
document.write("tue");
break;
case 3:
document.write("wed");
break;
case 4:
document.write("thu");
break;
case 5:
document.write("fri");
break;
case 6:
document.write("sat");
break;
}
</script>
</font>
</body>
