<html>
<head>
<title>form</title>
<style type="text/css">
td{
font-size:24px;
color:yellow;
}
input,textarea,select{
font-size:24px;
padding:12px;
border-radius:9x;
}
</style>
</head>
<body bgcolor="olive">
<form>
<table width="640" border="5" bordercolor="red" align="center" bgcolor="green" cellpadding="12">
<tr>
<td>Username</td>
<td>
<input type="text" size="22" placeholder="Enter Username" autofocus required>
</td>
</tr>
<tr>
<td>Password</td>
<td>
<input type="password" size="22" placeholder="Enter Password" required>
</td>
</tr>
<tr>
<td>Address</td>
<td>
<textarea rows="5" cols="22">
Enter Address
</textarea>
</td>
</tr>
<tr>
<td colspan="2">
What is your favourite color:
</td>
</tr>
<tr>
<td colspan="2">
Green:<input type="checkbox">&nbsp;&nbsp;&nbsp;&nbsp;
Yellow:<input type="checkbox">&nbsp;&nbsp;&nbsp;&nbsp;
Pink:<input type="checkbox">&nbsp;&nbsp;&nbsp;&nbsp;
Blue:<input type="checkbox">&nbsp;&nbsp;&nbsp;&nbsp;
</td>
</tr>
<tr>
<td colspan="2">
What is your Gender:
</td>
</tr>
<tr>
<td colspan="2">
Male:<input type="radio" name="g">
Female:<input type="radio" name="g">
</td>
</tr>
<tr>
<td colspan="2">
<input type="file">
</td>
</tr>
<tr>
<td>Country</td>
<td>
<select>
<option>-----SELECT-----</option>
<option>INDIA</option>
<option>AUSTRALIA</option>
<option>JAPAN</option>
<option>RUSSIA</option>
<option>USA</option>
</select>
</td>
</tr>
<tr>
<td colspan="2">
<input type="submit" value="submit">
<input type="reset" value="reset">
<input type="button" value="signup">
</td>
</tr>
</table>
</form>
</body>
</html>
